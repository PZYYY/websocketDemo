<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    var ws = new WebSocket('ws://192.168.3.30:3000');
    // 连接成功
    ws.onopen = function () {
      ws.send('Hello Server!');
    }
    // 收到服务器数据
    ws.onmessage = function (e) {
      console.log('收到服务器数据', e.data);
    }

    ws.onerror = function() {
      
    }
  </script>
</body>
</html>
